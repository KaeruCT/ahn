<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Hacker News</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body >
    <div class="n-container" ng-app="newsListApp">
        <h1>Hacker News</h1>
        <div ng-controller="NewsListCtrl">
            <ul class="n-list">
                <li ng-repeat="n in news">
                    <a target="_blank" href="{{n.url}}" class="n-title">{{n.title}}</a>

                    <div class="n-info">
                        <span class="n-points">{{n.points}}pts</span>
                        <a target="_blank" href="{{n.postedByUrl}}" class="n-by">{{n.postedBy}}</a>
                        <div>
                            <span class="n-ago">{{n.postedAgo}}</span>
                            <a target="_blank" href="{{n.commentUrl}}" class="n-comments">
                                {{n.commentCount}}
                                <span ng-pluralize
                                      count="n.commentCount"
                                      when="{'1': 'comment', 'other': 'comments'}"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
